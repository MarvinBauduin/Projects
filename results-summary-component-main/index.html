<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="your_result">
    <div class="your_result_txt">
      <h3>Your Result</h3>
    </div>
    <div class="circle">

    </div>
    <div class="your_result_score_bolder">
      <h1>76</h1>
    </div>
    <div class="your_result_score">
      of 100
    </div>
    <div class="comment">
      <h2>Great</h2>
    </div>
    <div class="comment2">
      You scored higher than 65% of the people who have taken these tests.
    </div>
  </div>

  <div class="summary">
    <div class="summary_txt">
      <h3>Summary</h3>
    </div>

    <span class="reaction">
      <img src="./assets/images/icon-reaction.svg"> Reaction
      <span class="reaction_score_bolder">
        80
      </span>
      <span class="reaction_score">
        / 100
      </span>
    </span>
    <br>
    <div class="memory">
      <img src="./assets/images/icon-memory.svg"> Memory
      <span class="memory_score_border">
        92
      </span>
      <span class="memory_score">
        / 100
      </span>
    </div>
    <br>
    <div class="verbal">
      <img src="./assets/images/icon-verbal.svg"> Verbal
      <span class="verbal_score_border">
        61
      </span>
      <span class="verbal_score">
        / 100
      </span>
    </div>
    <br>
    <div class="visual">
      <img src="./assets/images/icon-visual.svg">Visual
      <p class="visual_score_bolder"><span>72</span> / 100 </p>
    </div>
    <br>

    <button class="continue">
      Continue
    </button>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Bauduin Marvin</a>.
  </div>
</body>

</html>
